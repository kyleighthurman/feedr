    <!--  Scripts-->
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/app.js"></script>

    <!-- Templates -->
    <script id="loadingTemplate" type="text/x-handlebars-template">
        {{#if loading}}
        <div class="spinner-container">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="row center">
            </div>
            <div class="row center">
            </div>
        </div>
        {{/if}}
    </script>
    <script id="feedTemplate" type="text/x-handlebars-template">

        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-image">
                        {{#if Picture}}
                        <img src="{{Picture}}"> {{/if}}
                        <!-- <span class="card-title">{{Title}}</span> -->
                    </div>
                    {{#if Reddit}}
                    <div class="card-content blue lighten-5">
                    {{else if Outside}}
                    <div class="card-content blue darken-5">
                    {{else}}
                    <div class="card-content blue">
                    {{/if}}
                        <h5>{{Title}}</h5>
                        <p>{{Author}} {{Description}}</p>
                    </div>
                    <div class="card-action">
                        <a class="modal-trigger waves-effect waves-light btn" href="#{{Id}}">Read More</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Trigger -->
        <!-- <a class="modal-trigger waves-effect waves-light btn" href="#modal1">Modal</a> -->

        <!-- Modal Structure -->
        <div id="{{Id}}" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>{{Title}}</h4>
                <p>{{Description}}</p>
            </div>
            <div class="modal-footer">
                <a href="https://www.reddit.com{{Link}}" target="_blank" class="modal-action modal-close waves-effect waves-green btn-flat ">Read More</a>
            </div>
        </div>
    </script>
